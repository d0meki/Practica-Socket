<div class="table-responsive mt-5">
    <!-- [routerLink]="['/dashboard/crearEvento']" *ngIf="usuario.organizador"  -->
    <button class="btn btn-warning mb-2 mt-5"  >Nuevo Evento</button>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Anfitrion</th>
          <th scope="col">Estado</th>
          <th scope="col">Unirse</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      
      <tbody *ngFor="let sala of data"  >
        <tr>
          <!-- <td><img src="{{ evt.qr }}" alt="" > <br><a href="{{evt.qr}}" target="_blank"><i class="fa-solid fa-eye"></i></a></td> -->
          <td>{{ sala._id }}</td>
          <td>{{ sala.name }}</td>
          <td>{{ sala.anfitrion }}</td>
          <td>{{ sala.active }}</td>
          <td><button class="btn btn-info" >Unirse</button></td>
          <td><button class="btn btn-danger" >Eliminar</button></td>
          <!-- <td>
            <a [routerLink]="['/dashboard/eventofotos',evt.id]"  ><i class="fa-solid fa-folder-open"></i>Abrir</a>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
